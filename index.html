<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="script.js"></script>
    <title>Number guess game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="header">Number guess game</h1>
    <p class="info">You will guess a number between 1-100.</p>
    <label for="name" class="label">Enter your name</label>
    <input type="text" id="name" name="name" />
    <button onclick="startGame()" id="startButton">Start</button>
    <div class="gamebox" id="gameBox">
    <p class="gameinfo" id="gameinfo">Guess the number between 1-100. You have guessed 0 times</p>
        <input type="text" id="guess" name="guess" />
        <button onclick="guess()" id="guessButton">Guess</button>

    </div>
    </div>
</body>
</html>
